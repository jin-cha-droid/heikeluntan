    <script src="https://cdn.jsdmirror.cn/npm/sober@0.7.1/dist/sober.min.js"></script>

    <script>
        ajax({
            url: "https://www.bplewiki.top/php/forum/all.php",
            method: "POST",
            success: function(r) {
                r = JSON.parse(r);
                if (r.success) {
                console.log("1")
                    let topics = r.data
                    let currentPage = 1;
                    const itemsPerPage = 5;
                    let filteredTopics = [];

function renderTopics(topicsToRender) {
    const container = document.getElementById('topic-container');
    container.innerHTML = '';

    topicsToRender.forEach(topic => {
        const rippleWrapper = document.createElement('s-ripple'); // 创建 s-ripple 元素
        rippleWrapper.onclick = () => { // 在 s-ripple 上绑定点击事件
            location.href = `/forum/?id=${topic.id}`;
        };

        const topicElement = document.createElement('div');
        topicElement.className = 'topic-item';
        topicElement.innerHTML = `
            <div class="avatar" style="background: ${topic.avatarColor};">${topic.avatar}</div>
            <div class="topic-content">
                <div class="topic-title">${topic.title}</div>
                <div class="topic-meta">
                    <span class="tag tag-help">${getCategoryName(topic.category)}</span>
                    <p style="font-size: 9px;margin-top: 10px;">回复于 ${formatDate(topic.lastReply)}</p>
                </div>
            </div>
            <div class="reply-count">${topic.replyCount}</div>
        `;

        rippleWrapper.appendChild(topicElement); // 将 topicElement 放入 s-ripple 中
        container.appendChild(rippleWrapper); // 将 s-ripple 放入容器
    });
}
                    function getCategoryName(category) {
                        const categoryMapping = {
    technical: "技术探讨",
    sharing: "作品分享",
    solving: "疑难解答",
    discussion: "综合讨论",
    worldbuilding: "世界观",
    beginner: "新手交流",
    feedback: "反馈与建议"
};
                        return categoryMapping[category] || category;
                    }
function formatDate(dateString) {
    if (!dateString) { // 检查 dateString 是否为 null 或 undefined
        return '暂无回复';
    }

    const today = new Date();
    const date = new Date(dateString);
    const timeDiff = today - date; // 毫秒差值

    const oneDay = 24 * 60 * 60 * 1000;
    const diffDays = Math.floor(timeDiff / oneDay);

    if (diffDays === 0) {
        return '今天';
    } else if (diffDays === 1) {
        return '昨天';
    } else {
        return date.toLocaleDateString(); // 或者格式化为自定义格式
    }
}
// 用于替换页面中的时间
document.querySelectorAll('.reply-time').forEach(item => {
    const originalTime = item.dataset.time; // 假设时间存在data-time属性中
    item.innerText = formatDate(originalTime);
});

                    function filterTopics() {
                        const category = document.getElementById('category-select').value;
                        const filter = document.getElementById('filter-select').value;

                        filteredTopics = topics;

                        // 根据选定的类别筛选话题
                        if (category !== 'all') {
                            filteredTopics = filteredTopics.filter(topic => topic.category === category);
                        }

                        // 先按评论数，再按时间排序
                        filteredTopics.sort((a, b) => {
                            if (filter === 'popular') {
                                // 按评论数从高到低排序
                                if (b.replyCount !== a.replyCount) {
                                    return b.replyCount - a.replyCount;
                                }
                                // 如果评论数相同，按最后回复时间从新到旧排序
                                return new Date(b.lastReply) - new Date(a.lastReply);
                            } else {
                                // 默认按最新时间排序
                                if (new Date(b.lastReply) !== new Date(a.lastReply)) {
                                    return new Date(b.lastReply) - new Date(a.lastReply);
                                }
                                // 在时间相同的情况下，按评论数排序
                                return b.replyCount - a.replyCount;
                            }
                        });

                        currentPage = 1;
                        updatePagination();
                        renderPage();
                    }

                    function renderPage() {
                        const start = (currentPage - 1) * itemsPerPage;
                        const end = start + itemsPerPage;
                        const pageTopics = filteredTopics.slice(start, end);
                        renderTopics(pageTopics);
                        updatePageInfo();
                    }

                    function updatePagination() {
                        const prevButton = document.getElementById('prev-page');
                        const nextButton = document.getElementById('next-page');

                        prevButton.disabled = currentPage === 1;
                        nextButton.disabled = currentPage === Math.ceil(filteredTopics.length / itemsPerPage);
                    }

                    function updatePageInfo() {
                        const pageInfo = document.getElementById('page-info');
                        const totalPages = Math.ceil(filteredTopics.length / itemsPerPage);
                        pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
                    }

                    document.getElementById('category-select').addEventListener('change', filterTopics);
                    document.getElementById('filter-select').addEventListener('change', filterTopics);

                    document.querySelectorAll('.nav-tab').forEach(tab => {
                        tab.addEventListener('click', (e) => {
                            e.preventDefault();
                            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                            tab.classList.add('active');
                            document.getElementById('category-select').value = tab.dataset.category;
                            filterTopics();
                        });
                    });

                    document.getElementById('prev-page').addEventListener('click', () => {
                        if (currentPage > 1) {
                            currentPage--;
                            renderPage();
                            updatePagination();
                        }
                    });

                    document.getElementById('next-page').addEventListener('click', () => {
                        if (currentPage < Math.ceil(filteredTopics.length / itemsPerPage)) {
                            currentPage++;
                            renderPage();
                            updatePagination();
                        }
                    });

                    // Initial render
                    filterTopics();


                }
            }
        }); //这段代码一运行就会发送请求
    </script>
